properties:
  - name: enabled
    summary: |
      The 'enabled' property allows for enabling or disabling the Collider; when disabled, the Collider won't trigger any interactions. It's akin to toggling the visibility of an invisible force field. Further details in [Unity's Collider.enabled Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Collider-enabled.html).
    description:
    is_static: false
    code_samples:
    type: boolean
  - name: attachedRigidbody
    summary: |
      The 'attachedRigidbody' property refers to the Rigidbody component that the Collider is attached to. This is especially important for applying physics to the GameObject. See [Unity's Collider.attachedRigidbody Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Collider-attachedRigidbody.html).
    description:
    is_static: false
    code_samples:
    type: Class.Rigidbody
  - name: isTrigger
    summary: |
      The 'isTrigger' property, when set to true, transforms the Collider to a Trigger, which notifies when other colliders enter or exit, but doesn't react physically. More details in [Unity's Collider.isTrigger Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Collider-isTrigger.html).
    description:
    is_static: false
    code_samples:
    type: boolean
  - name: contactOffset
    summary: |
      The 'contactOffset' property controls how much GameObjects can interpenetrate before the physics engine detects a collision. Navigate to [Unity's Collider.contactOffset Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Collider-contactOffset.html) for more information.
    description:
    is_static: false
    code_samples:
    type: number
  - name: bounds
    summary: |
      The 'bounds' property gets the world space bounding volume of the Collider. It represents the outer edges of the Collider. More details can be found in the [Unity's Collider.bounds Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Collider-bounds.html).
    description:
    is_static: false
    code_samples:
    type: DataType.Bounds
  - name: hasModifiableContacts
    summary: |
      The 'hasModifiableContacts' property indicates whether the Collider can alter collision contact data. Check the [Unity's Collider.hasModifiableContacts Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Collider-hasModifiableContacts.html) for more insights.
    description:
    is_static: false
    code_samples:
    type: boolean
  - name: providesContacts
    summary: |
      The 'providesContacts' property signifies whether this Collider currently provides collision contact data. Visit [Unity's Collider.providesContacts Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Collider-providesContacts.html) for additional information.
