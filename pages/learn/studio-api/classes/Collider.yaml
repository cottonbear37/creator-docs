methods:
  - name: ClosestPoint
    summary: |
      The 'ClosestPoint' method returns the point on the Collider that is closest to a particular position. You can check the [Unity's Collider.ClosestPoint Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Collider.ClosestPoint.html) for more information.
    description:
    is_static: false
    code_samples:
    parameters:
      - name: position
        type: DataType.Vector3
        default:
        summary: The position relative to the Collider.
    returns:
      - type: DataType.Vector3
        summary: Returns the point on the Collider closest to the 'position'.
  - name: ClosestPointOnBounds
    summary: |
      The 'ClosestPointOnBounds' method is similar to 'ClosestPoint', but it only considers the Bounds of the Collider. For more details, check out the [Unity's Collider.ClosestPointOnBounds Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Collider.ClosestPointOnBounds.html).
    description:
    is_static: false
    code_samples:
    parameters:
      - name: position
        type: DataType.Vector3
        default:
        summary: The position relative to the Collider's Bounds.
    returns:
      - type: DataType.Vector3
        summary: Returns the point on the Collider's Bounds closest to the 'position'.
